<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Taş Kağıt Makas</title>
</head>
<body>
    <div id="wrapper">
        <section id="score-board">
            <div id="user-label">Oyuncu</div>
            <div id="score">
                <div id="user-score">0</div>
                <span id="dot">:</span>
                <div id="pc-score">0</div>
            </div>
            <div id="pc-label">Bilgisayar</div>          
        </section>
        <p id="info-text"></p>
        <div id="rock">
            <img src="img/rock.png" alt="">
        </div>
        <div id="paper">
            <img src="img/paper.png" alt="">
        </div>
        <div id="scissor">
            <img src="img/scissor.png" alt="">
        </div>
        <p id="round-text"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
